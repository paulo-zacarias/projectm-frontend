<div *ngFor="let user of listOfUsers">
    <div class="user-box">
        <div>
            <img mat-card-avatar src="{{user.profile.image}}">
        </div>
        <div class="user-info">
            <p class="thick">{{user.profile.displayName}}</p>
            <p>{{user.email}}</p>
        </div>
    </div>
</div>
